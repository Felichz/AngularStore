<h2>Contact</h2>
<div>
    <mat-form-field>
        <input matInput [formControl]="emailInput" id="email" type="email" placeholder="Type your email">
    </mat-form-field>
    <button id="send-button" mat-raised-button [disabled]="emailInput.invalid" (click)="sendMail()">Send</button>
    <br>
</div>

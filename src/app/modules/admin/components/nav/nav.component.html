<mat-sidenav-container class="sidenav-container">
    <mat-sidenav
        #drawer
        class="sidenav"
        fixedInViewport
        [attr.role]="isHandset ? 'dialog' : 'navigation'"
        [mode]="isHandset ? 'over' : 'side'"
        [opened]="isHandset === false"
    >
        <mat-toolbar>Menu</mat-toolbar>
        <mat-nav-list>
            <a
                mat-list-item
                (click)="isHandset && drawer.toggle()"
                routerLink="./"
                >Dashboard</a
            >
            <a
                mat-list-item
                (click)="isHandset && drawer.toggle()"
                routerLink="./product/create"
                >Create Product</a
            >
            <a
                mat-list-item
                (click)="isHandset && drawer.toggle()"
                routerLink="./product-list"
                >Product List</a
            >
            <a mat-list-item (click)="logout()">Logout</a>
            <a
                mat-list-item
                (click)="isHandset && drawer.toggle()"
                routerLink="/home"
                >Back to Home</a
            >
        </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
        <mat-toolbar color="primary">
            <button
                type="button"
                aria-label="Toggle sidenav"
                mat-icon-button
                (click)="drawer.toggle()"
                *ngIf="isHandset$ | async"
            >
                <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
            </button>
            <span id="title">Admin Panel</span>
            <p id="loggedAs">{{ loggedAs }}</p>
        </mat-toolbar>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>

<!-- If window width > 900px -->

<table mat-table [dataSource]="products" *ngIf="products && !mobileList">
    <ng-container matColumnDef="image">
        <th mat-header-cell *matHeaderCellDef> Image </th>
        <td mat-cell *matCellDef="let products">
            <img src="{{products.image}}" alt="Product image">
        </td>
    </ng-container>
    <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let products"> {{products.id}} </td>
    </ng-container>
    <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef> Title </th>
        <td mat-cell *matCellDef="let products"> {{products.title}} </td>
    </ng-container>
    <ng-container matColumnDef="price">
        <th mat-header-cell *matHeaderCellDef> Price </th>
        <td mat-cell *matCellDef="let products"> {{products.price}} </td>
    </ng-container>
    <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef> Description </th>
        <td mat-cell *matCellDef="let products"> {{products.description}}... </td>
    </ng-container>
    <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef id="actions"> Actions </th>
        <td mat-cell *matCellDef="let products">
            <div>
                <button routerLink="/admin/product/edit/{{products.id}}" mat-icon-button>
                    <mat-icon>edit</mat-icon>
                </button>
                <button mat-icon-button color="warn">
                    <mat-icon (click)="deleteProduct(products.id)">delete</mat-icon>
                </button>
            </div>
        </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<!-- If window width < 900px -->

<div *ngIf="products && mobileList">
    <mat-expansion-panel *ngFor="let product of products">
        <mat-expansion-panel-header>
        <mat-panel-title>
            {{product.title}}
        </mat-panel-title>
        <mat-panel-description>
            {{product.description | slice:0:20}}...
        </mat-panel-description>
        </mat-expansion-panel-header>
    
        <img [src]="product.image" alt="Product image">
        <table>
            <tr>
              <td>ID</td>
              <td>{{product.id}}</td>
            </tr>
            <tr>
              <td>Title</td>
              <td>{{product.title}}</td>
            </tr>
            <tr>
                <td>Price</td>
                <td>{{product.price}}</td>
            </tr>
            <tr>
                <td>Description</td>
                <td>{{product.description}}</td>
            </tr>
            <tr>
                <td>Actions</td>
                <td>
                    <div class="actions">
                        <button routerLink="/admin/product/edit/{{product.id}}" mat-icon-button>
                            <mat-icon>edit</mat-icon>
                        </button>
                        <button mat-icon-button color="warn">
                            <mat-icon (click)="deleteProduct(product.id)">delete</mat-icon>
                        </button>
                    </div>
                </td>
            </tr>
        </table>
    </mat-expansion-panel>
</div>

<mat-spinner *ngIf="!products"></mat-spinner>

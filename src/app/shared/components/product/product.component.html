<mat-card>
    <mat-card-title>
        {{product.title | uppercase}}
    </mat-card-title>
    <mat-card-subtitle>
        {{today | date:'d MMM, y'}}
    </mat-card-subtitle>
    <div class="product-image" [ngStyle]="{'background-image': 'url(' + product.image + ')'}">
    </div>
    <mat-card-content>
        <p>
            {{product.description | slice:0:20}}...
        </p>
        <p>
            Price: {{product.price | currency}}
        </p>
    </mat-card-content>
    <mat-card-actions>
            <div class="product-row row around-xs">
                <div class="product-actions">
                    <a [routerLink]="['/products', product.id]"><button mat-raised-button>Details</button></a>
                    <button class="addToCartButton" mat-raised-button [matBadge]="productCount" matBadgePosition="after" (click)="addToCartClicked()">Add to cart</button>
                </div>
            </div>
    </mat-card-actions>
</mat-card>
